<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmark Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tab-groups">
        <!-- Work Group -->
        <div class="group">
            <div class="group-header">
                <h2 class="group-title">Work</h2>
            </div>
            <ul class="links-list">
                <li><a href="https://outlook.office.com">Outlook</a></li>
                <li><a href="https://teams.microsoft.com">Microsoft Teams</a></li>
                <div class="subgroup">
                    <h3 class="subgroup-title">Projects</h3>
                    <li><a href="#">Project Dashboard</a></li>
                    <li><a href="#">Team Wiki</a></li>
                </div>
            </ul>
        </div>

        <!-- Personal Group -->
        <div class="group">
            <div class="group-header">
                <h2 class="group-title">Personal</h2>
            </div>
            <ul class="links-list">
                <li><a href="https://gmail.com">Gmail</a></li>
                <li><a href="https://calendar.google.com">Calendar</a></li>
                <div class="subgroup">
                    <h3 class="subgroup-title">Social</h3>
                    <li><a href="https://twitter.com">Twitter</a></li>
                    <li><a href="https://linkedin.com">LinkedIn</a></li>
                </div>
            </ul>
        </div>

        <!-- News & Media Group -->
        <div class="group">
            <div class="group-header">
                <h2 class="group-title">News & Media</h2>
            </div>
            <ul class="links-list">
                <li><a href="https://news.google.com">Google News</a></li>
                <li><a href="https://youtube.com">YouTube</a></li>
                <div class="subgroup">
                    <h3 class="subgroup-title">Tech News</h3>
                    <li><a href="https://techcrunch.com">TechCrunch</a></li>
                    <li><a href="https://theverge.com">The Verge</a></li>
                </div>
            </ul>
        </div>
    </div>
</body>
</html>
